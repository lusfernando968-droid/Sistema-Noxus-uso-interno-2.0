<!DOCTYPE html>
<html>
<head>
    <title>Debug Bancos</title>
</head>
<body>
    <h1>Debug Console</h1>
    <div id="debug-info"></div>
    <script>
        // Simular o que está acontecendo no componente
        const mockBancos = [
            { id: '1', nome_curto: 'Banco do Brasil', ativo: true },
            { id: '2', nome_curto: 'Bradesco', ativo: true },
            { id: '3', nome_curto: 'Itaú', ativo: null }
        ];

        const options = mockBancos.map(banco => ({
            value: banco.id,
            label: banco.nome_curto
        }));

        document.getElementById('debug-info').innerHTML = `
            <h3>Mock Bancos:</h3>
            <pre>${JSON.stringify(mockBancos, null, 2)}</pre>
            <h3>Options Geradas:</h3>
            <pre>${JSON.stringify(options, null, 2)}</pre>
            <h3>Quantidade: ${options.length}</h3>
        `;

        console.log('Mock para debug:', { mockBancos, options });
    </script>
</body>
</html>
